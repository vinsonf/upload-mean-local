<p>upload-files works!</p>
<input type="file" class="custom-file-input" name="file" id="file1" (change)="readSingleFile($event)">
						<label class="custom-file-label" for="file1" id="file-label">Choose file</label>
            <button (click)="submit()">Upload</button>

            <ul>
              <li *ngFor="let file of files">


                <a [href]="'http://10.0.0.205:3501/image/' +file.filename" [download]="file.filename" >{{file.filename}}</a>

                <button (click)="stream(file.filename)" >Stream</button>
                <button (click)="delete(file._id)">Delete</button> <br>
                <img *ngIf="file" [src]="'http://10.0.0.205:3501/image/' +file.filename" width="250" alt="" class="img-responsive">
                <hr>
              {{file | json}}
                <ng-container *ngIf="file">
                  <video id="videoPlayer" width="650" controls muted="muted" autoplay>
                    <source [src]="baseUrl +'/uploads/' + file" type="video/mp4" />
                  </video>
                </ng-container>
              </li>
            </ul>
